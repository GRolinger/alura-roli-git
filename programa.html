	function dividir(num1 = 10, num2 = 2) {
		return num1/num2;
	}
	document.write(dividir());

	document.write("<br>");
	function metodoQueHaceAlgo(valor = 5) {
		if(valor < 3){
			return valor;
		}

		return metodoQueHaceAlgo(valor-1)*metodoQueHaceAlgo(valor-2);
	}
	document.write(metodoQueHaceAlgo());
</script>
